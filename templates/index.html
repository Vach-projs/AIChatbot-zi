<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h2>Talk to Your Chatbot</h2>
    <form method="POST">
        <input type="text" name="message" placeholder="Say something..." required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
